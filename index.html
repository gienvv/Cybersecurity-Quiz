<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Beginner-friendly cybersecurity quiz with modern UI">
    <!-- Security: Prevent clickjacking -->
    <meta http-equiv="X-Frame-Options" content="DENY">
    <!-- Security: Prevent MIME type sniffing -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <!-- Security: Enforce HTTPS -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Cybersecurity Quiz</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Quiz Section -->
    <section class="section">
        <div class="section-container">
            <h1 class="section-title">Cybersecurity Quiz</h1>
            <p class="section-text">Test your cybersecurity basics with 10 randomized questions. Each question lasts 10 seconds.</p>
            <div id="quiz-container" class="quiz-container">
                <div id="progress-bar" class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="quiz-header">
                    <div id="timer" class="quiz-timer">
                        <svg class="timer-circle" viewBox="0 0 36 36">
                            <path class="timer-path" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                        </svg>
                        <span id="timer-text">10s</span>
                    </div>
                </div>
                <div id="question-box" class="quiz-question">
                    <!-- Question content will be inserted here -->
                </div>
            </div>
            <button id="submit-answer" class="quiz-btn" disabled>Submit Answer</button>
            <div id="quiz-result" class="quiz-result" aria-live="polite"></div>
        </div>
    </section>

    <script src="./js/network-quiz.js"></script>
</body>
</html>
